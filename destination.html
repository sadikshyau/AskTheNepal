<style>
body{margin:0;font-family:Segoe UI;background:#111;color:white}
section{padding:120px 40px}
/* Link wrapper */
.card-link{
    text-decoration: none;
    color: inherit;
    display: block;
}

/* CARD STYLE */
.card{
    background: linear-gradient(135deg, #2b2b2b, #ffffff);
    padding: 35px;
    margin: 25px 0;
    border-radius: 18px;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #eaeaea;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

/* SUBTLE SHINE EFFECT */
.card::before{
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.08),
        transparent
    );
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

/* HOVER EFFECT */
.card:hover{
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 45px rgba(220,53,69,0.35);
    color: #fff;
}

/* SHINE ANIMATION */
.card:hover::before{
    transform: translateX(100%);
}

.navbar{
    width: 100%;
    height: 70px;
    padding: 0 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: absolute;
    top: 0;
    z-index: 100;
}

.logo img {
    height: 60px;        /* adjust size */
    width: auto;
    object-fit: contain;
}

.nav-right{
    display: flex;
    align-items: center;
    gap: 25px;
}

.menu{
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.menu a{
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.menu a:hover{
    color: rgb(220, 53, 69);
}

.card-link{
    text-decoration: none;
    color: inherit;
    display: block;
}

@media (max-width: 768px){
    .card{
        font-size: 20px;
        padding: 25px;
    }
}


</style>
